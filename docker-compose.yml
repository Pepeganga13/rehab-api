version: '3.8'

services:
  db:
    image: postgres:14 
    restart: always 
    container_name: fisio_db
    environment:
      POSTGRES_USER: ${SUPABASE_DB_USER}
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD}
      POSTGRES_DB: ${SUPABASE_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: . 
      dockerfile: Dockerfile
    container_name: fisio_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    
    # ðŸš¨ SOLUCIÃ“N: Cargar TODAS las variables del archivo .env
    env_file:
      - .env

    environment:
      NODE_ENV: production
      PORT: 3000
      # Estas variables ahora tambiÃ©n se cargan de .env, pero las dejamos
      # para asegurar que Docker Compose las interpola correctamente en DATABASE_URL.
      DATABASE_URL: postgres://${SUPABASE_DB_USER}:${SUPABASE_DB_PASSWORD}@db:5432/${SUPABASE_DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
    command: npm run start:prod 
    restart: always

volumes:
  postgres_data: